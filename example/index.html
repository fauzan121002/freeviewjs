<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeviewjs</title>
    
    <style>
        #preview {
            border: 2px solid #2121212;
            width: 54rem;
            height: 100%;
        }

        #imgPreview{
            width: 100%;
            height: 100%;
        }

        #reset:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="file" id="photo">
    <button id="submit">Upload Photo</button>
    <button id="remove">Remove Preview</button>

    <div id="preview">
        <img id="imgPreview" alt="">
    </div>

    <script src="https://github.com/fauzan121002/freeviewjs/freeview.js"></script>
    <script>
        document.getElementById("submit").addEventListener("click",async () => {
            await preview("imgPreview","photo",0);
        });

        document.getElementById("remove").addEventListener("click",() => {
            removePreview("imgPreview");
            reset("photo");
        });
    </script>
</body>
</html>
